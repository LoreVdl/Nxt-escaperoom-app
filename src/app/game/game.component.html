<div class = "game" id = "game">
  <div class = "buttons">
      <ion-button id = "option1" class = "button1" (click) = "checkAnswer($event)"><ion-icon id = "icon1" src = "assets/icon/pollock.svg"></ion-icon></ion-button>
      <ion-button id = "option2" class = "button2" (click) = "checkAnswer($event)"><ion-icon id = "icon2" src = "assets/icon/feet.svg"></ion-icon></ion-button>
      <img class = "smile" src = "assets/icon/smile.svg" />
  </div>

  <div class = "circles">
    <ion-icon class = "circle1" name="ios-radio-button-on"></ion-icon>
    <ion-icon class = "circle2" name="ios-radio-button-on"></ion-icon>
    <ion-icon class = "circle3" name="ios-radio-button-on"></ion-icon>
    <ion-icon class = "circle4" name="ios-radio-button-on"></ion-icon>
    <ion-icon class = "circle5" name="ios-radio-button-on"></ion-icon>
  </div>

  <div class = "submitButton" *ngIf = "win">
    <ion-item>
      <img src = "assets/icon/key.png" (click) = "verifyCode()"/>
    </ion-item>
</div>

  <ion-fab vertical = "bottom" horizontal = "end" slot = "fixed">
    <ion-fab-button (click) = "openTip()">
        <ion-icon src = "assets/icon/lamp.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>

<div id = "qrscanner5">
    <div class = "qrscanner">
        <img id = "bug5" src = "assets/icon/bugg.svg" (click) = "scanCode()"/>
    </div>

    <div class = "submitButton" *ngIf = "scannedCode === code">
        <ion-item>
        <img src = "assets/icon/key.png" (click) = "navigate()"/>
        </ion-item>
    </div>
</div>

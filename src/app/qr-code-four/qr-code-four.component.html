<div id = "qrscanner4">
    <div class = "qrscanner">
        <img id = "bug4" src = "assets/icon/bugg.svg" (click) = "scanCode()"/>
        <p *ngIf = "scannedCode === code">{{ code }}</p>
    </div>

    <div class = "submitButton" *ngIf = "scannedCode === code">
        <ion-item>
        <img src = "assets/icon/key.png" (click) = "navigate()"/>
        </ion-item>
    </div>
</div>
